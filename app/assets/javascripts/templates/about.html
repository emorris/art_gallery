
<div class="container" id="about" >
  
  <div class="overflow-block col-xs-6 col-md-6"> 
    <article class="panel panel-default">
      <div class="panel-heading"> About </div>
      <div class="panel-body" ng-bind-html="appSettings.about_text  | unsafe"></div>
    </article>
  </div>

  <div class="overflow-block col-xs-6 col-md-6" ng-controller="contactController">   
    <div ng-show="emailSent">
      <h1>Your Message Has been sent</h1>
    </div>

    <div ng-show="emailFailed">
      <h1 class='error'>Your Message Failed to Send</h1>
    </div>

    <div ng-hide="emailSent || emailFailed">
      <div class="panel panel-default">
        <div class="panel-heading"> Contact</div>
      </div>
      <form class="form-horizontal" name="emailForm" novalidate>
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-6">
            <input type="email" name="email" ng-model="email" class="form-control" placeholder="Email"  required />
             <span ng-show="emailForm.email.$error.required">
                Email is required.
              </span>
            <span class="error" ng-show="emailForm.email.$error.email &&  emailForm.email.$dirty">
              <span class="glyphicon glyphicon-exclamation-sign"></span>
              Invalid email address.
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputSubject" class="col-sm-2 control-label">Subject</label>
          <div class="col-sm-6">
            <input type="text" name="subject" ng-model="subject"  class="form-control" placeholder="Subject" required>
            <span ng-show="emailForm.subject.$error.required">Subject is required.</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputMessage" class="col-sm-2 control-label">Message</label>
          <div class="col-sm-6">
            <textarea name="message" ng-model="message" class="form-control" placeholder="Message" rows="6" required></textarea>
            <span ng-show="emailForm.message.$error.required">
                Message is required.
            </span>
          </div>
        </div>
        <div class="form-group">
         <label for="inputMessage" class="col-sm-2 control-label"></label>
          <div class="col-sm-6">
            <no-captcha
              g-recaptcha-response="gRecaptchaResponse"
              theme='light'
              control="noCaptchaControl"
              site-key="6LdluRYTAAAAAEQkfdXA6n_qVF_gCOP5ZNAmGl3Y">
            </no-captcha>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button ng-disabled="emailForm.subject.$invalid || emailForm.message.$invalid || emailForm.email.$invalid || captachaExpired" type="submit" class="btn btn-default" ng-click="onSubmit()">Send</button>
          </div>
        </div>
      </form>
      <div class="bottom_fill"></div>
    </div>
  </div>
</div>
